#   Redirect from port 80
#   - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    include includes/letsencrypt;

    # Redirect all other HTTP requests to HTTPS with a 301 Moved Permanently response.
    location / {
        return 301 https://$host$request_uri;
    }
}
